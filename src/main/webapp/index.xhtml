<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Critério</title>
</h:head>
<h:body>
<h1>Critério</h1>
	<h:form>
		<h:panelGrid columns="2">
			<h:outputLabel for="titulo" value="Título"/>
			<h:inputText id="titulo" value="#{criterioBean.criterio.titulo}"
				required="true">
				<f:validateLength maximum="50"/>
			</h:inputText>
			<h:outputLabel for="pontuacao" value="Pontuação Máxima"/>
			<h:inputText id="telefone" value="#{criterioBean.criterio.pontuacaoMaxima}"
			  required="true">
			  <f:validateLongRange minimum="0" maximum="200"/>
			</h:inputText>	
		</h:panelGrid>
		<h:commandButton value="Gravar" action="#{criterioBean.gravar}"/>
	</h:form>
</h:body>
</html>
